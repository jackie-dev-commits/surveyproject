<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your email"></label>
        <label for="number" id="number-label">Age(optional) <input type="number" id="number" min="0" max="100" placeholder="Enter your age"></label>
        </fieldset>
        <fieldset>
           <legend>Would you recommend freeCodeCamp to a friend?</legend>
               <label for="definitely">Definitely
                <input type="radio" name="recommend" checked id="definitely" class="inline" value="1"></label>
               <label for="maybe">Maybe
                <input type="radio" name="recommend" id="maybe" class="inline" value="2"></label>
                <label for="notsure">Not Sure 
                    <input type="radio" name="recommend" id="notsure" class="inline" value="3"></label>
        <fieldset>
            <label for="dropdown">Which option best describes your current role? </label>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end-projects">Front End Projects
                <input type="checkbox" id="front-end-projects" name="improved" value="1" class="inline"></label>
            <label for="back-end-projects">Back End Projects
                <input type="checkbox" name="improved" id="back-end-projects" value="2" class="inline"> 
            </label>
            <label for="data-visualization">Data Visualization
                <input type="checkbox" name="improved" id="data-visualization" value="3" class="inline"> 
            </label>
            <label for="challenges">Challenges
                <input type="checkbox" name="improved" id="challenges" value="4" class="inline"> 
            </label>
            <label for="open-source-community">Open Source Community
                <input type="checkbox" name="improved" id="open-source-community" value="4" class="inline"> 
            </label>
            <label for="gitter-help-rooms">Gitter help rooms
                <input type="checkbox" name="improved" id="gitter-help-rooms" value="5" class="inline"> 
            </label>
        <fieldset>
            <legend>Any comments or suggestions?</legend>
            <label for="comments">
                <textarea name="" id="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea></label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
